<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample2</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 900,
        height = 700;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    //カメラ作成　PerspectiveCamera[透視投影](遠近法)(視野角, 縦横比, nearクリッピング, far)
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
  
    // 箱を作成
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    //マテリアル
    var box1material = new THREE.MeshNormalMaterial();
    var box2material = new THREE.MeshPhongMaterial({color: 0x33ccccf, wireframe: true});
    //メッシュ作成
    var box1 = new THREE.Mesh(geometry, box1material);　//箱１
    var box2 = new THREE.Mesh(geometry, box2material);//箱２
    //位置
    box1.position.set( 2, 0, -7 );
    box2.position.set( -2, 0, -7 );
    //シーンに追加
    scene.add(box1);    
    scene.add(box2);
    
    // 平行光源1
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1);
    // シーンに追加　光源その１
    scene.add(directionalLight);
    
    // 平行光源2　光源ごとにシーンに追加を行う
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加　光源その2を追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      box1.rotation.x += 0.1;
      box1.rotation.y += 0.05;
      
      box2.rotation.x += 0.05;
      box2.rotation.y += 0.1;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
